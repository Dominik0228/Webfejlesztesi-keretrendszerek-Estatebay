<mat-nav-list>
  <a mat-list-item routerLink="/home" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Home</span>
  </a>
      <ng-container *ngIf="currentUser$ | async as user; else guest">
      <a routerLink="/profile" (click)="closeMenu()">Profile</a>
      <a (click)="logout()">Logout</a>
  </ng-container>

  <ng-template #guest>
    <a routerLink="/login" (click)="closeMenu()">Login</a>
    <a routerLink="/register" (click)="closeMenu()">Register</a>
  </ng-template>

</mat-nav-list>
