<div class="container">
    <mat-card>
        <mat-card-title class="login-title">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction:column; margin-top: 1rem">
            
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required />
                <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
                Email is required!
                </div>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required />
                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
                Password is required!
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="error-message">
                Password must be at least 8 characters long!
                </div>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <div *ngIf="errorMessage" class="error-message">Error is occured!</div>
            <div class="button-container">
                <button mat-button type="submit"><a class="button-text">Login</a></button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
